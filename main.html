<script>


	class SmartCalculator {

		constructor(initialValue) {
      this.array = []
      this.array.push(initialValue);
      this.string = '';
    }

    add(number) {
      this.array.push('+');
      this.array.push(number);
      return this;
    }

    subtract(number) {
      this.array.push('-');
      this.array.push(number);
      return this;
    }

    multiply(number) {
      this.array.push('*');
      this.array.push(number);
      return this;
    }

    devide(number) {
      this.array.push('/');
      this.array.push(number);
      return this;
    }

    pow(number) {
      this.array[this.array.length-1] = Math.pow(this.array[this.array.length-1], number);
      return this;
    }

    valueOf() {

      for (var i = 0; i < this.array.length; i++) {
        this.string = this.string + this.array[i];
      }
      console.log(this.string);
      return eval(this.string);
    }

		 	

	}

	


const calculator = new SmartCalculator(9);

const value = calculator.add(71)
      .add(2)
      .add(63)
      .pow(1)
      .pow(1)
      .pow(2)
      .multiply(2)
      .add(24);

	console.log(value.string);

</script>
