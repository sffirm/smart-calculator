<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>




<script>


class SmartCalculator {

  constructor(initialValue) {
      this.array = []
      this.array.push(initialValue);
      this.string = '';
    }

    add(number) {
      this.array.push('+');
      this.array.push(number);
      return this;
    }

    subtract(number) {
      this.array.push('-');
      this.array.push(number);
      return this;
    }

    multiply(number) {
      this.array.push('*');
      this.array.push(number);
      return this;
    }

    devide(number) {
      this.array.push('/');
      this.array.push(number);
      return this;
    }

    pow(number) {
      this.array.push('^');
      this.array.push(number);
      return this;
    }

    valueOf() {
		for (var i = this.array.length-1; i > -1; i--) {
		    if(this.array.length[i] === '^' ){
		    	this.array.length[-1] = this.array.length[i-1]*this.array.length[i+1];
		    	this.array.splice[i,2];
		    	console.log(this.array);
		    }
		}

	    for (var i = 0; i < this.array.length; i++) {
	        this.string = this.string + this.array[i];
	    }
      	return eval(this.string);
    }
}

	


const calculator = new SmartCalculator(9);

const value = calculator.add(4)
      .add(53)
      .subtract(74)
      .pow(1)
      .pow(2);

	console.log(value.string);

</script>
	
</body>
</html>
